<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yourREADME.md Editor</title>
    <link href="https://img.icons8.com/office/16/book.png" rel="icon">
    
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ani.css@1.0.2/dist/css/ani.min.css">
    
    <link href="s.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html">Generator</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Editor</a>
        </li>
    </ul>
    <button class="preBtn ani-btn-x" onclick="togglePreview()">Preview It</button>
    <div class="editbox">
        <div id="previewContainer" style="display: none;">
            <h2 class="h22">Preview</h2>
            <div id="readmePreview"></div>
        </div>
      <textarea id="readmeEditor" rows="17" class="custom-textarea"># Your README Content Here</textarea>

        <br><br>
    </div>
    <button class="copyBtn ani-btn-z" data-clipboard-target="#readmeEditor">README.md <i class="bi bi-copy"></i></button>
    
    <button class="downloadBtn ani-btn-y" onclick="downloadReadme()"><i class="bi bi-download"></i> README.md</button>
    
    
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>


<script src="script.js"></script>

</body>
</html>
