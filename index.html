    <h2>simpleREADME.md</h2>
    <hr>
    <form id="readmeForm">
      <label for="title">Title:</label>
      <input type="text" id="title" required>

      <label for="description">Description:</label>
      <textarea id="description" rows="4" required></textarea>
      
      <label for="imageLink">Image Preview:</label>
      <input type="text" id="imageLink" placeholder="Add a link to an image (optional)">

      <label for="installation">Installation:</label>
      <textarea id="installation" rows="4" placeholder="Add installation instructions"></textarea>

      <label for="usage">Usage:</label>
      <textarea id="usage" rows="4" placeholder="Provide usage examples"></textarea>

      <label for="contributing">Contributing:</label>
      <textarea id="contributing" rows="4" placeholder="How can others contribute?"></textarea>

      <label for="testing">Testing:</label>
      <textarea id="testing" rows="4" placeholder="Include information about testing procedures"></textarea>

      <label for="acknowledgments">Acknowledgments:</label>
      <textarea id="acknowledgments" rows="4" placeholder="Give credit to contributors or resources"></textarea>

      <label for="license">License:</label>
      <input type="text" id="license" placeholder="Specify the project's license">

      

      <label for="tableOfContents">Table of Contents:</label>
      <textarea id="tableOfContents" rows="4" placeholder="List sections with links for easy navigation"></textarea>

      <button type="button" onclick="generateReadme()">Generate README</button>
<button type="button" onclick="resetForm()" class="reset">Reset Form</button>

    </form>
<div id="output-container">
      <div id="output"></div>
      <button id="copyBtn" onclick="copyToClipboard()">
  <i class="bi bi-clipboard"></i>
</button>

<button id="downloadBtn" onclick="downloadReadme()">
  <i class="bi bi-file-earmark-arrow-down-fill"></i>
